<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">
    
    <title>Calculator v2.o</title>
</head>
<body>
        
    <div class="calculator">
        <div class="display">
            <p class="display-text">0</p>
        </div>
        <div class="button-container">
            <div class="button-row">
                <button class="clear calc-button">C</button>
                <button class="back calc-button">←</button>
                <button class="operator calc-button">÷</button>
            </div>
            <div class="button-row">
                <button class="digit calc-button">7</button>
                <button class="digit calc-button">8</button>
                <button class="digit calc-button">9</button>
                <button class="operator calc-button">x</button>
            </div>
            <div class="button-row">
                <button class="digit calc-button">4</button>
                <button class="digit calc-button">5</button>
                <button class="digit calc-button">6</button>
                <button class="operator calc-button">-</button>
            </div>
            <div class="button-row">
                <button class="digit calc-button">1</button>
                <button class="digit calc-button">2</button>
                <button class="digit calc-button">3</button>
                <button class="operator calc-button">+</button>
            </div>
            <div class="button-row">
                <button class="digit zero calc-button">0</button>
                <button class="result calc-button">=</button>
            </div>
        </div> 
    </div>
</body>
<head>
    <script src="functions.js"></script>
</head>
</html>
